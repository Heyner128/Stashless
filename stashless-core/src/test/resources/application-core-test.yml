spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true
        check_nullability: true
  messages:
    always-use-message-format: false