databaseChangeLog:
- changeSet:
    id: 003-create-oauth2-registered-client-table
    author: heyner
    changes:
      - createTable:
          tableName: oauth2_registered_client
          columns:
            - column:
                constraints:
                  primaryKey: true
                name: id
                type: varchar(100)
            - column:
                name: client_id
                type: varchar(100)
            - column:
                constraints:
                  nullable: false
                name: client_id_issued_at
                type: timestamp
                defaultValueComputed: CURRENT_TIMESTAMP
            - column:
                name: client_secret
                type: varchar(200)
            - column:
                name: client_secret_expires_at
                type: timestamp
            - column:
                constraints:
                  nullable: false
                name: client_name
                type: varchar(200)
            - column:
                constraints:
                  nullable: false
                name: client_authentication_methods
                type: varchar(1000)
            - column:
                constraints:
                  nullable: false
                name: authorization_grant_types
                type: varchar(1000)
            - column:
                name: redirect_uris
                type: varchar(1000)
            - column:
                name: post_logout_redirect_uris
                type: varchar(1000)
            - column:
                constraints:
                  nullable: false
                name: scopes
                type: varchar(1000)
            - column:
                constraints:
                  nullable: false
                name: client_settings
                type: varchar(2000)
            - column:
                constraints:
                  nullable: false
                name: token_settings
                type: varchar(2000)
